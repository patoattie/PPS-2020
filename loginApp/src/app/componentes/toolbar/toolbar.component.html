<ion-toolbar color="primary">
  <ion-title *ngIf="!login.getLogin()">
    Usuario No Logueado
  </ion-title>
  <ion-title *ngIf="login.getLogin()">
    {{ getDatos() }}
  </ion-title>
  <ion-buttons *ngIf="login.getLogin()" slot="start">
    <ion-button (click)="login.logout()">
      <ion-icon name="exit"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
