<form [formGroup]="formLogin" (ngSubmit)="enviarDatos()">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item-group>
      <ion-list-header>
        <ion-label>Por favor ingrese sus credenciales</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label position="stacked">
          E-Mail 
          <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input formControlName="id" required type="email" autofocus="true" inputmode="email" name="id"></ion-input>
      </ion-item>
      <ion-text *ngIf="tieneError('id')" color="danger">Debe ingresar un E-Mail v치lido</ion-text>
      <ion-text *ngIf="loginFallido()" color="danger">E-Mail o Contrase침a no v치lidos</ion-text>

      <ion-item>
        <ion-label position="stacked">
          Clave
          <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input formControlName="clave" required type="password" name="clave"></ion-input>
      </ion-item>
      <ion-text *ngIf="tieneError('clave')" color="danger">Debe ingresar una clave v치lida</ion-text>
    </ion-item-group>

    <ion-item-group>
      <ion-button [disabled]="!puedeEnviar()" expand="block" type="submit" color="success">Ingresar</ion-button>
      <ion-button expand="block" color="light" (click)="limpiarDatos()">Limpiar</ion-button>
    </ion-item-group>
  </ion-list>
</form>
