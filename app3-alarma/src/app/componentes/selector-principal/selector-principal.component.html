<ion-button (click)="iniciarAlarma(1500, 3)">Iniciar</ion-button>
<ion-button (click)="pararAlarma()">Frenar</ion-button>

<div *ngIf="alarmaActivada()">
    <h3>Evento: {{ getEventoAlarma() }}</h3>
    <h6>X: {{ getX() | number: '1.0-0' }}</h6>
    <h6>Y: {{ getY() | number: '1.0-0' }}</h6>
    <h6>Z: {{ getZ() | number: '1.0-0' }}</h6>
</div>
