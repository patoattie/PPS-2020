<ion-button *ngIf="!alarmaActivada()" (click)="iniciarAlarma(1500, 3)" expand="full" color="success" class="btnAlarma">
    <ion-icon name="play"></ion-icon>
</ion-button>
<ion-button *ngIf="alarmaActivada()" (click)="pararAlarma()" expand="full" color="danger" class="btnAlarma">
    <ion-icon name="stop"></ion-icon>
</ion-button>

<!-- The Modal -->
<div *ngIf="alarmaActivada()" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <ion-input [(ngModel)]="clave" placeholder="Ingrese clave para desactivar" type="password"></ion-input>
    <ion-button (click)="pararAlarma()">Desactivar</ion-button>
  </div>

</div>
