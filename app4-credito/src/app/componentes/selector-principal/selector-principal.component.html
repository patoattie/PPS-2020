<ion-card *ngIf="usuario">
  <ion-card-header>
    <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
    <ion-card-title>{{ usuario.displayName }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <h1>Visor de crédito</h1>
  </ion-card-content>
</ion-card>
<ion-button expand="full">Cargar créditos</ion-button>
<ion-button color="light" expand="full">Limpiar créditos</ion-button>
