<!-- <ion-content> -->
  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let foto of camara.fotos">
      <ion-img src="{{ foto.filepath }}"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="subirFotos()" [disabled]="camara.getCantidad() === 0">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<!-- </ion-content> -->
