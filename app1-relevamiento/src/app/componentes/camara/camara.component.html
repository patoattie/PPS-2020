<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col size="6" 
      *ngFor="let foto of camara.fotos">
        <!-- <ion-img src="{{ foto.webviewPath }}"></ion-img> -->
        <p>{{ foto.webviewPath }}</p>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
