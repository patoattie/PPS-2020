<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col size="6" *ngFor="let foto of datos | async">
      <ion-img src="{{ foto.url }}"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
