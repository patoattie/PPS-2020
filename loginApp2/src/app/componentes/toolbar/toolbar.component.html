<ion-toolbar color="primary">
  <ion-title *ngIf="!getLogueado()">
    Usuario No Logueado
  </ion-title>
  <ion-title *ngIf="getLogueado()">
    {{ usuarioLogueado.email }}
  </ion-title>
  <ion-buttons *ngIf="getLogueado()" slot="start">
    <ion-button (click)="hacerLogout()">
      <ion-icon name="exit"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
