<ion-header [translucent]="true">
  <app-toolbar  (logoutEvent)="registrarDeslogueo()"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="logo">
    <app-logo></app-logo>
  </div>

  <div id="container">
    <app-login (loginEvent)="registrarLogueo($event)" [habilitaLogin]="habilitaLogin"></app-login>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <p>{{ usuarioLogueado.uid }}</p>
</ion-footer>
